<section id="contact" class="contact">
<div class="container">

  <div class="section-title">
    <h2>Contact</h2>
    <p>
      If you have any questions regarding with my skills and experience or others, please don`t hesitate to contact me
    </p>
  </div>

  <div class="row" data-aos="fade-in">

    <div class="col-lg-5 d-flex align-items-stretch">
      <div class="info">
        <div class="address">
          <i class="bi bi-geo-alt"></i>
          <h4>Location:</h4>
          <p>
            Anywhere in Davao City, PH
          </p>
        </div>

        <div class="email">
          <i class="bi bi-envelope"></i>
          <h4>Email:</h4>
          <p>
            tubianojames@gmail.com
          </p>
        </div>

        <div class="phone">
          <i class="bi bi-phone"></i>
          <h4>Call:</h4>
          <p>
            N/A
          </p>
        </div>
        <iframe src="https://maps.google.com/maps?q=davao city&t=k&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" style="border:0; width: 100%; height: 290px;" allowfullscreen></iframe>
      </div>

    </div>

    <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
      <form role="form" class="php-email-form">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="name">Your Name</label>
            <input type="text" name="name" class="form-control" id="name" required>
          </div>
          <div class="form-group col-md-6">
            <label for="name">Your Email</label>
            <input type="email" class="form-control" name="email" id="email" required>
          </div>
        </div>
        <div class="form-group">
          <label for="name">Subject</label>
          <input type="text" class="form-control" name="subject" id="subject" required>
        </div>
        <div class="form-group">
          <label for="name">Message</label>
          <textarea class="form-control" name="message" rows="10" required></textarea>
        </div>
        <div class="my-3">
          <div class="loading">Loading</div>
          <div class="error-message"></div>
          <div class="sent-message">Your message has been sent. Thank you!</div>
        </div>
        <div class="text-center"><button type="button"><a href="mailto:tubianojames@gmail.com">Send Message</a></button></div>
      </form>
    </div>

  </div>

</div>
</section>
